version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: jobai-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: jobai
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d:ro
    networks:
      - jobai-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: jobai-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - jobai-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: jobai-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/jobai
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PAYFAST_MERCHANT_ID: ${PAYFAST_MERCHANT_ID}
      PAYFAST_MERCHANT_KEY: ${PAYFAST_MERCHANT_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ../backend/uploads:/app/uploads
      - ../backend/logs:/app/logs
    networks:
      - jobai-network

  # AI Services
  ai-processor:
    build:
      context: ../ai_services
      dockerfile: Dockerfile.ai
    container_name: jobai-ai-processor
    restart: always
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BACKEND_URL: http://backend:5000
    volumes:
      - ../ai_services/models:/app/models
      - ../ai_services/temp:/app/temp
    networks:
      - jobai-network

  # Job Scraper
  job-scraper:
    build:
      context: ../ai_services/job_scraper
      dockerfile: Dockerfile.scraper
    container_name: jobai-job-scraper
    restart: always
    shm_size: '2gb'
    environment:
      BACKEND_URL: http://backend:5000
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - redis
      - backend
    volumes:
      - ../ai_services/job_scraper/data:/app/data
    networks:
      - jobai-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: jobai-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      REACT_APP_GA_ID: ${REACT_APP_GA_ID}
    depends_on:
      - backend
    networks:
      - jobai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jobai-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - jobai-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: jobai-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - jobai-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: jobai-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - jobai-network

  # Celery for task queue
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.celery
    container_name: jobai-celery-worker
    restart: always
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - redis
      - backend
    networks:
      - jobai-network

  # Flower for Celery monitoring
  flower:
    image: mher/flower:latest
    container_name: jobai-flower
    restart: always
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      FLOWER_BASIC_AUTH: ${FLOWER_USER}:${FLOWER_PASSWORD}
    depends_on:
      - celery-worker
    networks:
      - jobai-network

networks:
  jobai-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
